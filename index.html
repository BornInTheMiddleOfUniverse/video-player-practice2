<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/6ade36b36a.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./src/index.js" defer></script>
  </head>

  <body>
    <video id="video-container"
      controls
      width="700px"
      src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
    ></video>

    <div id="videoController">
      <div id="time">
        <span id="current-time"> 00:00</span>
        <span>/</span>
        <span id="total-time"> 00:00</span>
      </div>

      <div id="timeline">
        <input type="range", step="1", value="0", min="0" />
      </div>

      <i id="playPauseBtn" class="fas fa-play"></i>
      <i id="volume" class="fas fa-volume-up"></i>
      <input
        type="range"
        step="0.1"
        value="0.5"
        min="0"
        max="1"
        id="volumeRange"
      />
    </div>
    <i id="full-screen" class="fas fa-expand"></i>
  </body>
</html>
